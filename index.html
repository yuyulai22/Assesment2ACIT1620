<!DOCTYPE html>
<html>
  <head>
    <title>Assessment 2 - Avatar creator</title>
    <link href = "preview.css" rel="stylesheet" type="text/css" />
    <link href = "controls.css" rel="stylesheet" type="text/css" />


  </head>
  
  <body>


    <div id="preview">
      <img id="hair" class="items" src="img/hair1.png" />
      <img id="eyes" class="items" src="img/eyes1.png" />
      <img id="nose" class="items" src="img/nose1.png" />
      <img id="mouth" class="items" src="img/mouth1.png" />
    </div>



     <div id = "controls">
        <input id = "range1" type = "range" class = "range" max = "70" value = "60" />
        <input id = "range2" type = "range" class = "range" max = "40" value = "20" />
        <input id = "range3" type = "range" class = "range" max = "30" value = "20" />
        <input id = "range4" type = "range" class = "range" max = "35" value = "20" />
        <input type="color" id = "colorwheel" />

        </br>
        </br>
        <button id = "rangeButt">Range </button>
        <button type = "button" id = "numButt" style = "background-color: black; color: white">Number</button>
        <button  type = "button" id = "randButt" style = "background-color: pink">Random</button>
        <button  type = "button" id = "addButt" style = "background-color: grey; color:white">+</button>    |
        <button  type = "button" id = "autoButt"> Auto Random Create</button>
        <button  type = "button" id = "stopButt"> Stop Auto Create</button>

    </div>




    <div id = "display">

    </div>


    <script src = "preview.js"></script>

    <script src = "controls.js"></script>

  </body>








</html>
